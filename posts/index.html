<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- <link
      rel="stylesheet"
      href="../node_modules/highlight.js/styles/github.css"
    /> -->
    <link
      rel="stylesheet"
      href="../node_modules/highlight.js/styles/solarized-light.css"
    />
    <link rel="stylesheet" href="../css/posts.css" />
  </head>
  <body>
    <div id="post-wrap" class="post-wrap"></div>
    <script src="../js/ajax.js"></script>
    <script src="../libs/markdown-it/markdown-it.min.js"></script>
    <script src="../libs/highlight.min.js"></script>
    <script>
      var md = new markdownit();

      // 初始化一次
      renderPostContent();

      window.addEventListener("hashchange", renderPostContent);

      // 获取路由,且渲染
      function renderPostContent() {
        window.scroll(0, 0);
        var fileName = getFileNameByRoute();
        setMarkdownHtml(fileName);
      }

      // 获取路由中的markddown文件参数
      function getFileNameByRoute() {
        return location.hash.replace("#/", "");
      }

      // 获取 markdown 内容,然后渲染
      function setMarkdownHtml(fileName) {
        ajax({
          url: "./" + fileName + ".md",
          method: "GET",
          format: "json",
          headers: {},
          data: {}
        })
          .then(res => {
            var result = md.render(res);
            document.querySelector("#post-wrap").innerHTML = result;
            document.querySelectorAll("pre code").forEach(block => {
              hljs.highlightBlock(block);
            });
          })
          .catch(err => {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
